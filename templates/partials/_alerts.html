{% if messages %}
    {% for message in messages %}
      <div id="message" class="container">
          <div class="alert alert-danger alert-dismissible text-center" role="alert">
              <button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">
                &times;</span></button>
              <strong>
              
              {{ message }}
            </strong>
          </div>
      </div>
    {% endfor %}

{% endif %}
