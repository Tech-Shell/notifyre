{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/register.css' %}">
    <link rel="shortcut icon" href="{% static 'assets/notifyreLogo2.png' %}">
    <title>Notifyre | Create Account</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row justify-content-center">
        <div class="col-12 col-sm-6 col-md-4">
          
          <form action="{% url 'register' %}" method="POST" class="form-container">
            {% csrf_token %}
            <img src="{% static 'assets/create_user.png' %}">
            <h2 class="text-center">Create Account</h2>
            {% include 'partials/_alerts.html'%}
            <div class="form-row">
              <div class="form-group col-md-12 validate-me">
                <input type="text" class="form-control" id="name" name="name" placeholder="First Name" autofocus required>
              </div>
            </div>
            <div class="form-group validate-me">
             <input type="email" id="email" class="form-control" name="username" placeholder="Email" required>
             <small class="text-muted form-text">This will be used as your username.</small>
             <div class="invalid-feedback">
              Please write a valid email address.
             </div>
            </div>
            <div class="form-group validate-me">
              <input type="numeric" id="phone" class="form-control" name="phone" placeholder="Phone Number" required>
            </div>
            <div class="form-group validate-me">
              <input type="password" type="alphanum" id="setpass" class="form-control" name="password" placeholder="Set Password" value="" min="5" required>
            </div>
            <div class="form-group">
              <input type="password" type="alphanum" id="confpass" class="form-control" name="password2" placeholder="Confirm Password" value="">
              <small><span id="errorText" style="color: red;"> </span></small>
            </div>
            <div class="form-group text-center">
              <button type="submit" class="btn btn-primary  button">Create Account</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <!-- <script src="js/create_user.js"></script> -->
    
  </body>
</html>
