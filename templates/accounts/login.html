{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <link rel="shortcut icon" href="{% static 'assets/notifyreLogo2.png' %}">
    <title>Notifyre | Login</title>
  </head>
  <body>
    <div class="container-fluid bg">
      <div class="row justify-content-center">
        <div class="col-12 col-md-3">
          
          <form action="{% url 'login' %}"  method="POST" class="form-container">
            {% csrf_token %}
            <img src="{% static 'assets/create_user.png' %}">
            <h2 class="text-center">Login</h2>
            {% include 'partials/_alerts.html'%}
            <div class="form-group validate-me">
              <input type="email" id="uname" class="form-control" name="username" placeholder="Username or email" autofocus required>
            </div>
            <div class="form-group validate-me">
              <input type="password" id="pass" class="form-control" name="password" placeholder="Password" required>
            </div>
            <div class="form-row mb-3 justify-content-between">
              <div class="form-check-inline">
                <input id="remember_me" class="form-check-input" type="checkbox" value="remember_me">
                <label class="form-check-label" for="remember_me">Remember me</label>
              </div>
              <div class="form-inline">
                <a class="forgot" href="#">Forgot Password?</a>
              </div>
            </div>
            <div class="form-group text-center">
              <button type="submit" class="btn btn-primary">Sign in</button>
            </div>
            <div class="form-group text-center">
              <strong>Don't have an account?</strong><a href="{% url 'register' %}"> Create account</a>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <!-- <script src="js/login.js"></script> -->
  </body>
</html>
