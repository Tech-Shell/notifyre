{% load static %}
<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
  <link rel="shortcut icon" href="{% static 'assets/notifyreLogo2.png' %}">
    <link rel="stylesheet" href="{% static 'css/reset_email.css' %}">
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  <script src="https://kit.fontawesome.com/a54d2cbf95.js"></script>

  <title>Notifyre | Reset Email</title>
</head>

<body>
  <div class="container-fluid">
    <div class="row justify-content-center cont_row">
      <div class="col-10 col-md-4 email_container">
        <div class="row">
          <div class="col-12 text-center head">
            <h1>Reset Email</h1>
          </div>
        </div>
        <div class="row">
          <div class="col-12 text-center">
            <form action="{% url 'resets' %}" method="POST" class="form-container">
            {% csrf_token %}
            <input type="hidden" name="user_email" value="{{ user_email }}">
              <div class="form-group">
                <input type="text" name="title" value="{{ user_email }}" class="form-control" placeholder="Registered Email Id" required>
              </div>
              <div class="form-group">
                <input type="text" name="new_email" class="form-control" placeholder="New Email Id" required>
              </div>
              <div class="form-group">
                <button type="submit" class="btn btn-primary">Change</button>
              </div> 
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
  </script>
</body>

</html>
